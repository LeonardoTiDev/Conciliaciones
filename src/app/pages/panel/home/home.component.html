<div class="row">
  <div class="col-12">
    <div class="container">
      <div
        class="card"
        style="
          border: none;
          box-shadow: 0px 3px 15px #6d3dff1a;
          border-radius: 5px;
          margin-left: 12px;
          margin-right: 15px;
        "
      >
        <table class="table table-striped table-hover" style="padding: 20px">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">N° Cliente</th>
              <th scope="col">N° Tarjeta</th>
              <th scope="col">Estatus</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of listConciliations; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ c.nombre }}</td>
              <td>{{ c.noCliente }}</td>
              <td>{{ c.noTarjeta }}</td>
              <td *ngIf="c.estatus == 'Sin diferencia'">
                <span class="badge bg-success">{{ c.estatus }}</span>
              </td>
              <td *ngIf="c.estatus == 'Con diferencia'">
                <span class="badge bg-danger">{{ c.estatus }}</span>
              </td>
              <td>
                <button type="button" class="btn btn-primary btn-sm">
                  Primary
                </button>
                <button
                  type="button"
                  class="btn btn-secondary btn-sm"
                  style="margin-left: 15px"
                  onClick="getData(c.noCliente)"
                >
                  Secondary
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
